<mat-card mat-table>
  <ng-container>Random component (max={{ max }})</ng-container>
  <span [ngClass]="randomNumber < 50 ? 'positive' : 'negative'" class="score">{{
    randomNumber
  }}</span>

  <button
    mat-raised-button
    class="random-btn"
    (click)="generateRandomNumbers()"
    color="primary"
  >
    Losuj
  </button>
</mat-card>
